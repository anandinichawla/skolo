 <template name="dashboard">

  {{#if currentUser}}
   {{>logout}}
  {{>loggedInUser}}

 <template name="register">
    
    <div class="container">
      <center>
    
    <h3>Create your Account</h3><br>
    

    <form class="form-group">
      
        <h4>Username</h4>
        
        <input type="text" id="username" class="form-control"><br>
        <h4>Password</h4>  <input type="password" id="password" class="form-control"><br><br>
      <input type="submit" value="Sign In" class="signInbtns">
    </form>
 
 <a href="/dashboard" class="createAccLink" > Dashboard </a></center>
</div>

</template>

<template name="login">

  
 
    <div class="container">
    <br>
    <center><h3>Login to your dashboard</h3><br>
  
    <div class="form-group">
    
    <form>
        <h4> Username</h4> <input type="text" id="login-username" class="form-control">
        <h4>Password</h4> <input type="password" id="login-password" class="form-control"> <br><br>
    <input type="submit" value="Login" class="signInbtns"> <br>
    </form>
    </div>
    
   
   
   
   
      <a href="/register" class="createAccLink">Create Account</a><br>
      
     <a href="/" class="HomeLink"> Home </a>
      </center>  
      </div>  

</template>

<template name="scholDisplay">

</template>


<template name="scholarships">

    <input type="radio" name="gender" onclick="" value="both"> Both

<div class="container">

 {{#each sch}}

      {{/each}}
    {{/each}}

</div>

</template>

<template name="postForm">
    <form class="post">
      <div class="form-group">
        <br>
        <!--<label>Post</label>-->
        <!-- <input type="text" name="post" class="form-control" placeholder="What's on your mind?"> -->
        <textarea rows="" columns="" name="post" class="form-control" placeholder="What's on your mind?"> </textarea>
     
       <button type="submit" class="postbtns" style="outline:none"> Post </button>
       <hr>
      </div>
    </form>
</template>

<template name="discussion">

  {{>logout}}
  {{>loggedInUser}}

  <div class="container">
    <div class="row">
      <div class="col-xs-10 ">
        {{>postForm}}
      </div>
    </div>
 
    
    <div class="post">
      <div class="col-xs-6 col-xs-offset-3">

        {{#each post }}

            <br>
            <h4>{{ question }} - {{user}}</h4>

          <form class="comment">
          <div class="form-group">
            <input type="hidden" name="id" value="{{_id}}">
          </div>
          
            
               <div class="form-group" >
                  <input type="text" name="comment" placeholder="comment...">
          
                   
               </div>
               <button type="submit" class="postbtns" style="outline:none">Comment</button>
           </form>

           
           <div class="container">
             <div class="comments"> 
              {{#each comments}}
                <h5>{{comment}} - <span style="font color:#850b18">{{user}}</span></h5>
              {{/each}}
            </div>
          </div>

       
       
        
        {{/each}}
       </div> 
    
    </div>
    
  </div>


</template>
